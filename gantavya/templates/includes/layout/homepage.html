{% extends "includes/layout.html" %}

{% load static %}

{% block title %}
Homepage
{% endblock title %}

{% block content %}

<div class="max-h-screen overflow-hidden w-full aboreto-regular">
	<div class="w-full py-8 sm:px-16">
		<div class="mb-8 font-bold text-xl text-center">
			"YOUR JOURNEY, OUR DESTINATION"
		</div>

		<div class="sm:flex text-center justify-center gap-4 mb-4 font-medium">
			<a
				href="{% url 'destination' %}"
				class="py-2 px-4 hover:bg-amber-400 rounded-full transition-all
						{% if 'destination' in request.path %}bg-amber-400 rounded-full{% endif %}"
			>
				Destinations
			</a>

			<a
				href="{% url 'hotels' %}"
				class="py-2 px-4 hover:bg-amber-400 rounded-full transition-all
						{% if 'hotels' in request.path %}bg-amber-400 rounded-full{% endif %}"
			>
				Hotels & Homestays
			</a>

			<a
				href="{% url 'activities' %}"
				class="py-2 px-4 hover:bg-amber-400 rounded-full transition-all
						{% if 'activities' in request.path %}bg-amber-400 rounded-full{% endif %}"
			>
				Activity
			</a>

			<a 
				href="{% url 'packages' %}"
				class="py-2 px-4 hover:bg-amber-400 rounded-full transition-all
						{% if 'packages' in request.path %}bg-amber-400 rounded-full{% endif %}"
			>
				Vacation Packages
			</a>
			<a 
				href="{% url 'about' %}"
				class="py-2 px-4 hover:bg-amber-400 rounded-full transition-all
						{% if 'about' in request.path %}bg-amber-400 rounded-full{% endif %}"
			>
				About
			</a>
		</div>

		<div class="flex justify-center gap-8 w-full">
			<div class="flex gap-4 sm:w-1/2">
				<input class="w-full border-none rounded-full bg-amber-200"
					type="text"
					id="search-bar"
				>
				<a class="flex items-center cursor-pointer"
					id="search-button"
					href="{% url 'explore'%}"
				>
					<i
						class="fa-solid fa-magnifying-glass hover:text-amber-700"
					></i>
				</a>
			</div>
		</div>
	</div>

	<div class="mx-8 overflow-y-auto h-[calc(100vh-200px)] scrollbar-thin scrollbar-thumb-amber-400 scrollbar-track-amber-100 lg:mx-64">
		<div class="">
			{% block inner_content %}
			{% endblock inner_content %}
		</div>
	</div>

</div>

{% endblock content %}
