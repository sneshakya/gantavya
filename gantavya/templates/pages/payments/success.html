{% extends "_base.html" %}
{% load static %}
{% block main %}
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Payment Successful!</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Your payment has been processed successfully. Thank you for your purchase!
                </p>
            </div>
            <div class="mt-8 space-y-6">
                <div class="text-center">
                    <a href="/"
                       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                        Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
